<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>About Me</title>
</head>
<body>
          <!-- Hakkımda bölümü -->
          <section class="main__about about" id="about">
            <h2 class="about__title">ABOUT ME</h2>
            <div class="about__info info-block">
              <p class="info-block__text">
                {%block content%}
                My name is Qusai, I am {{ year }} years old. I am working as a Python Tutor 
                in Kodland. I started my programming journey with 
                C++ (Game Development - Unreal Engine). The programming 
                languages I know are C++, Javascript, C# and Python.
                {%endblock%}
              </p>
              <img
                class="info-block__img"
                src="../static/img/discord.png"
                alt="me"
                width="250"
                height="250"
              />

              
            </div>
            <a class="form__button" href="{{ url_for('index') }}">Home</a>
          </section>
</body>
</html>
